<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Task</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="shortcut icon" th:href="@{/list.png}">
  </head>
  <body>
  <div style="text-align: center; background-color:#302c9b;">
  <label for="text" style="font-size:3em; font-weight:500; color:aliceblue" class="form-label">TODO LIST</label>
  <br>
  <br>
     <label style="text-align: center; font-weight:500;font-size:1.2em; color:aliceblue"th:text="'Total task : ' + ${totalTask}"></label>
     <br>
     <br>
     <label style="text-align: center; font-weight:500;font-size:1.2em; color:aliceblue"th:text="'Task completed : ' + ${taskCompleted}"></label>

    <br><br>
    <form th:action="@{/guardar}" th:object="${object}" method="post">
      <div class="mb-3" style="display:inline-flex;">
        <input style="margin-right:3px;" type="text" th:field="*{mensaje}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required" placeholder="Add new task">
            <button style="margin-right:3px;" type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
      </div>
    </form>
    <br>
  </div>
  <br><br>
   <div style="text-align:center;border-radius: 15px; background-color:aliceblue; box-shadow: 0px 0px 30px #302c9b; width:40%; height:auto; margin-left:29%; margin-bottom:20px;" th:each="listar : ${tareas}">
    <a th:href="@{/completed/{id} (id=${listar.id})}" class="btn btn-succes" role="button" ><i style="font-size:30px;" class="fa-solid fa-square-check"></i></a>               
    <label style="font-weight:500;font-size:1.2em; margin:0px auto; text-align:left; text-decoration: line-through;" th:if="${listar.completed==true}" id="subrayado"th:text="${listar.mensaje}"></label>
    <label style="font-weight:500;font-size:1.2em; margin:0px auto; text-align:left;" th:unless="${listar.completed==true}" id="subrayado"th:text="${listar.mensaje}"></label>
    <a th:href="@{/eliminar/{id} (id=${listar.id})}" class="btn btn-succes" role="button"><i style="font-size:30px; text-align:right" class="fa-solid fa-delete-left"></i></a>               
    </div>
  </body>
</html>
